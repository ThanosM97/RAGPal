<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <title>RAGPal</title>
</head>

<body>
    <div id="header" class="navbar navbar-default justify-content-center ">
        <div class="navbar-header">
            <h1>RAGPal</h1>
            <h5>Your AI Virtual Assistant</h5>
        </div>
    </div>
    <hr>
    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div id="chat-messages">
                        <!-- Chat messages will be displayed here -->
                        <div class="message bot-message">
                            Hi, how can I help you today?
                            <span class="from-label">RAGPal</span>
                        </div>
                        {% for (owner, message) in messages %}
                        <div class="message {{owner}}-message">
                            {{message}}
                            <span class="from-label">{{"RAGPal" if owner == "bot" else "You"}}</span>
                        </div>
                        {% endfor %}
                    </div>
                    <!-- Chat input -->
                    <form id="chat-form" method="post">
                        <div class="input-group">
                            <textarea type="input" class="form-control" name="user-input" id="user-input" rows="1"
                                placeholder="Message RAGPal..."></textarea>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary">Send</button>
                            </div>
                        </div>
                        <div id="rag-switch">
                            <label>RAG Model</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="rag-enabled" id="switch" checked>
                                <label class="form-check-label" for="switch">Enabled</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static',filename='scripts/form.js') }}"></script>
</body>

</html>
