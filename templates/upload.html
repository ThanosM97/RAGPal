<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/upload.css') }}">
    <title>RAGPal</title>
</head>

<body>
    <div id="header" class="navbar navbar-default justify-content-center ">
        <div class="navbar-header">
            <h1>RAGPal</h1>
            <h5>Your AI Virtual Assistant</h5>
        </div>
    </div>
    <hr>
    <div class="container">
        <h1>Add Documents</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Documents:</label>
                <input type="file" name="file" id="files" accept=".txt">
            </div>
            <div class="form-group">
                <label for="text">Or Enter Text:</label>
                <textarea name="text" id="text" rows="6"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-secondary" id="submit-button" value="Upload" disabled>
            </div>
        </form>
    </div>

    {% if alert != '' %}
    <div class="alert alert-{{alert_type}}" role="alert" id="upload-alert">
        {{alert}}
    </div>
    {% endif %}
    <script src="{{ url_for('static',filename='scripts/upload.js') }}"></script>
</body>

</html>
