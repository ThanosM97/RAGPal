<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/view.css') }}">
    <title>RAGPal</title>
</head>

<body>
    <div id="header" class="navbar navbar-default justify-content-center ">
        <div class="navbar-header">
            <h1>RAGPal</h1>
            <h5>Your AI Virtual Assistant</h5>
        </div>
    </div>
    <hr>
    <!-- Documents will be displayed here -->
    <div class="container">
        <h1>Knowledge Base</h1>
        <div id="documents">
            {% for key, document in documents %}
            <div class="doc">
                {{document}}
                <!-- Delete entry option -->
                <button class="delete-btn" data-id="{{key}}">Delete</button>
            </div>
            {% endfor %}
        </div>
        <button class="btn btn-secondary" id="load-more-btn">Load More</button>
    </div>
    <script src="{{ url_for('static',filename='scripts/view.js') }}"></script>
</body>

</html>
